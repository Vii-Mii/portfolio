[theme]
# Light mode is the default theme
base = "light"

# Primary accent color for interactive elements
primaryColor = "#0077b5"  # LinkedIn blue for professional look

# Background color for the main content area
backgroundColor = "#ffffff"

# Background color used for the sidebar and most interactive widgets
secondaryBackgroundColor = "#f0f2f6"

# Color used for almost all text
textColor = "#31333F"

# Font family for all text in the app, except code blocks
font = "sans serif"

[server]
# Automatically rerun script when files change
runOnSave = true

# Enable browser caching
enableCORS = false

[browser]
# Port where the server will listen for browser connections
serverPort = 8501

# Address where the server will listen for browser connections
serverAddress = "localhost"